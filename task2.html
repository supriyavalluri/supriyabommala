<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Four Sections with Images</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
             
        }
        .section {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            
        }
    </style>
    
</head>
<body>
    <th>
        <div class="container">
    <div class="section">
        <h2>Section 1</h2>
        <img src="butterfly1.jpg" alt="Image 1">
    </div>
    <div class="section">
        <h2>Section 2</h2>
        <img src="butterfly2.jpg" alt="Image 2">
    </div>
    </th>
    <div class="section">
        <h2>Section 3</h2>
        <img src="butterfly3.jpg" alt="Image 3">
    </div>
    <div class="section">
        <h2>Section 4</h2>
        <img src="butterfly4.jpg" alt="Image 4">
    </div>
   </div>
</body>
</html>
