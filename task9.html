<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 30px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Image Gallery</h1>
    </header>
    <main>
        <section>
            <h2>About This Gallery</h2>
            <p>This is a simple image gallery to showcase some beautiful pictures. Enjoy browsing!</p>
        </section>
        <section class="gallery">
            <div>
                <img src="images4.jpg" alt="Image 1">
            </div>
            <div>
                <img src="butterfly2.jpg" alt="Image 2">
            </div>
            <div>
                <img src="images1.jpg" alt="Image 3">
            </div>
            <div>
                <img src="image3.jpg" alt="Image 4">
            </div>
            <div>
                <img src="butterfly1.jpg" alt="Image 5">
            </div>
            <div>
                <img src="images2.jpg" alt="Image 6">
            </div>
            <div>
                <img src="butterfly3.jpg" alt="Image 7">
            </div>
            <div>
                <img src="butterfly4.jpg" alt="Image 8">
            </div>
        </section>
    </main>
</body>
</html>
