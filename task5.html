<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <form action="submit_order.php" method="post">
        <fieldset>
            <legend>Product Details</legend>
            <label for="product_name">Product Name:</label><br>
            <input type="text" id="product_name" name="product_name" required><br><br>
            
            <label for="product_id">Product ID:</label><br>
            <input type="text" id="product_id" name="product_id" required><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="price">Price (per unit):</label><br>
            <input type="text" id="price" name="price" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Customer Information</legend>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Shipping Address</legend>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="card_name">Name on Card:</label><br>
            <input type="text" id="card_name" name="card_name" required><br><br>

            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number" required><br><br>

            <label for="expiry">Expiry Date (MM/YY):</label><br>
            <input type="text" id="expiry" name="expiry" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>
        </fieldset>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
