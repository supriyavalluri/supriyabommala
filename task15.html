<!DOCTYPE html>
<html>
<head>
    <title>Float Layout Example</title>
    <style>
        .sidebar {
            float: right;
            width: 25%;
            background-color: #f1f1f1;
            padding: 15px;
            box-sizing: border-box;
        }
        .content {
            float: left;
            width: 75%;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
    </div>
    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>
</body>
</html>
