<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB and RGBA Colors Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(10, 1fr);
            gap: 10px;   
        }
        .rgb-1 { background-color: rgb(255, 0, 0); }
        .rgba-1 { background-color: rgba(255, 0, 0, 0.5); } 
        .rgb-2 { background-color: rgb(0, 255, 0); } 
        .rgba-2 { background-color: rgba(0, 255, 0, 0.5); } 
        .rgb-3 { background-color: rgb(0, 0, 255); } 
        .rgba-3 { background-color: rgba(0, 0, 255, 0.5); } 
        .rgb-4 { background-color: rgb(255, 255, 0); }
        .rgba-4 { background-color: rgba(255, 255, 0, 0.5); }
        .rgb-5 { background-color: rgb(0, 255, 255); }
        .rgba-5 { background-color: rgba(0, 255, 255, 0.5); }
        .rgb-6 { background-color: rgb(255, 0, 255); }
        .rgba-6 { background-color: rgba(255, 0, 255, 0.5); }
        .rgb-7 { background-color: rgb(192, 192, 192); }
        .rgba-7 { background-color: rgba(192, 192, 192, 0.5); } 
        .rgb-8 { background-color: rgb(128, 128, 128); } 
        .rgba-8 { background-color: rgba(128, 128, 128, 0.5); }
        .rgb-9 { background-color: rgb(128, 0, 0); } 
        .rgba-9 { background-color: rgba(128, 0, 0, 0.5); }
        .rgb-10 { background-color: rgb(128, 128, 0); }
        .rgba-10 { background-color: rgba(128, 128, 0, 0.5); }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item rgb-1">RGB</div>
        <div class="grid-item rgba-1">RGBA</div>
        <div class="grid-item rgb-2">RGB</div>
        <div class="grid-item rgba-2">RGBA</div>
        <div class="grid-item rgb-3">RGB</div>
        <div class="grid-item rgba-3">RGBA</div>
        <div class="grid-item rgb-4">RGB</div>
        <div class="grid-item rgba-4">RGBA</div>
        <div class="grid-item rgb-5">RGB</div>
        <div class="grid-item rgba-5">RGBA</div>
        <div class="grid-item rgb-6">RGB</div>
        <div class="grid-item rgba-6">RGBA</div>
        <div class="grid-item rgb-7">RGB</div>
        <div class="grid-item rgba-7">RGBA</div>
        <div class="grid-item rgb-8">RGB</div>
        <div class="grid-item rgba-8">RGBA</div>
        <div class="grid-item rgb-9">RGB</div>
        <div class="grid-item rgba-9">RGBA</div>
        <div class="grid-item rgb-10">RGB</div>
        <div class="grid-item rgba-10">RGBA</div>
    </div>
</body>
</html>
