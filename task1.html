<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        /* Style for unordered list bullets to be squares */
        ul.square-list {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul class="square-list">
        <li>First item
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
        <li>Second item
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
    </ul>
</body>
</html>
