<!DOCTYPE html>
<html>
    <head>
        <title>forms2</title>
    </head>
    <body>
        <fieldset>
            <legend>LOGIN</legend>
            <form name="LOGIN">
                <table>
                    <tr>
                        <td>
                            User name
                        </td>
                        <td>
                            <input type="user name"
                                   name="uname"
                                   placeholder="Enter User Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Passwoed
                        </td>
                        <td>
                            <input type="password"
                                   name="upwd"
                                   placeholder="Enter Passwoed">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="login">
                        </td>
                        <td>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
